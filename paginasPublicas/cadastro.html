<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - WebCar Motors</title>

    <link rel="stylesheet" href="/style/style_cadastro.css">
    <meta name="description" content="Página de cadastro da WebCar Motors">
</head>

<body>

    <header>
        <img id="logo" src="/imagens/logo_130px.png" alt="Logo WebCar Motors">
        <div>
            <h1>Bem-vindo à WebCar Motors</h1>
            <p>A 1 clique do seu sonho de consumo</p>

        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Entrar</a></li>
        </ul>
    </nav>

    <main>

        <section>
            <h1>Crie sua conta</h1>
            <form action="" method="post">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required autofocus>
                    <span></span>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="xxx.xxx.xxx-xx" required>
                    <span></span>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                    <span></span>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <span></span>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                    <span></span>
                </div>


                <div id="container_button"><button type="submit">Cadastrar</button></div>

            </form>
        </section>

    </main>

    <footer>&copy; Todos os direitos reservado à WebCar Motors</footer>

</body>

</html>
