<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalhes do veículo na WebCar Motors">
    <title>Detalhes do Veículo - WebCar Motors</title>
    <link rel="stylesheet" href="../style/style_detalhe.css">
</head>

<body>
    <header>
        <img id="logo" src="../imagens/logo_130px.png" alt="Logo WebCar Motors">
        <div>
            <h1>Bem-vindo à WebCar Motors</h1>
            <p>A 1 clique do seu sonho de consumo</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cadastro.html">Criar conta</a></li>
            <li><a href="login.html">Entrar</a></li>
        </ul>
    </nav>

    <main>
        <section class="detalhes-veiculo">
            <div class="detalhe-card" id="detalhe-card">
            </div>

            <div class="form-registro">
                <h3>Registrar Interesse</h3>
                <form action="" method="post">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required autofocus>
                    </div>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="9" required></textarea>
                    </div>
                    <button type="submit"><strong>Enviar Interesse</strong></button>
                </form>
            </div>
        </section>
    </main>

    <footer>&copy; Todos os direitos reservados à WebCar Motors</footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const marca = params.get('marca');
        const modelo = params.get('modelo');
        const ano = params.get('ano');
        const localizacao = params.get('localizacao');
        const valor = params.get('valor');
        const imagens = JSON.parse(params.get('imagens'));

        const detalheCard = document.getElementById('detalhe-card');
        let imagensHTML = `<div class="galeria-imagens">` + imagens.map(img => `<img src="${img}" alt="${marca} ${modelo}">`).join('') + `</div>`;
        detalheCard.innerHTML = `
                <h2>${marca} ${modelo}</h2>
                ${imagensHTML}
                <p><strong>Marca:</strong> ${marca}</p>
                <p><strong>Modelo:</strong> ${modelo}</p>
                <p><strong>Ano:</strong> ${ano}</p>
                <p><strong>Localização:</strong> ${localizacao}</p>
                <p><strong>Valor:</strong> R$ ${valor}</p>
                
               
            `;

    </script>
</body>

</html>
