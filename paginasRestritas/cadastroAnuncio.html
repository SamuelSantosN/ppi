<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Anúncio - WebCar Motors</title>

    <link rel="stylesheet" href="..style/style_cadastroAnuncio.css">
    <meta name="description" content="Página para cadastrar novos anúncios na WebCar Motors">
</head>

<body>

    <header>
        <img id="logo" src="/imagens/logo_130px.png" alt="Logo WebCar Motors">
        <div>
             <h1>Bem-vindo à WebCar Motors</h1>
            <p>A 1 clique do seu sonho de consumo</p>
        </div>
    </header>

    <nav>
        <ul>

            <li><a href="home.html">Home</a></li>
            <li><a href="cadastroAnuncio.html">Criar novo anúncio</a></li>
            <li><a href="#">Listar anúncio</a></li>
            <li><a href="/paginasPublicas/index.html">Logoff</a></li>
        </ul>
    </nav>

    <main>

        <section>
            <h1>Cadastrar Novo Anúncio</h1>
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <label for="marca">Marca do Veículo</label>
                    <input type="text" id="marca" name="marca" placeholder="Digite a marca do veículo" required
                        autofocus>
                </div>
                <div>
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo" required>
                </div>
                <div>
                    <label for="ano">Ano de Fabricação</label>
                    <input type="number" id="ano" name="ano" placeholder="Digite o ano" min="1900" max="2024" required>
                </div>
                <div>
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor" placeholder="Digite a cor do veículo" required>
                </div>
                <div>
                    <label for="quilometragem">Quilometragem</label>
                    <input type="number" id="quilometragem" name="quilometragem" placeholder="Digite a quilometragem"
                        required>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" placeholder="Digite uma descrição" maxlength="400"
                        rows="9"></textarea>
                </div>
                <div>
                    <label for="valor">Valor</label>
                    <input type="text" id="valor" name="valor" placeholder="Digite o valor do veículo" required>
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Ex: MG, SP, RJ" required>
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
                </div>
                <div>
                    <label for="fotos">Fotos do Veículo (mínimo 3)</label>
                    <input type="file" id="fotos" name="fotos" accept="image/*" multiple required>
                </div>

                <div id="container_button">
                    <button type="submit">Cadastrar Anúncio</button>
                </div>

            </form>
        </section>

    </main>

    <footer>&copy; Todos os direitos reservados à WebCar Motors</footer>

</body>

</html>
