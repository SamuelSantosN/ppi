    <script>
        const params = new URLSearchParams(window.location.search);
        const marca = params.get('marca');
        const modelo = params.get('modelo');

        const interesses = [
            { nome: 'João Silva', telefone: '99999-9999', mensagem: 'Tenho interesse no veículo.' },
            { nome: 'Maria Souza', telefone: '88888-8888', mensagem: 'Gostaria de negociar o preço.' },
            { nome: 'Pedro Silva', telefone: '88888-8888', mensagem: '10000 no pix, pegar ou largar.' },
            { nome: 'João Souza', telefone: '88888-8888', mensagem: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates molestias libero tempore porro? Sint temporibus debitis, tenetur amet cum corrupti obcaecati odio incidunt quis quasi eveniet cumque eligendi laborum?.' }
        ];

        const container = document.querySelector('.container');  // Seleciona o container correto

        interesses.forEach(interesse => {
            const interesseDiv = document.createElement('div');  // Cria um novo elemento div
            interesseDiv.classList.add('interesse');  // Adiciona a classe 'interesse' ao div

            interesseDiv.innerHTML = `
                <p><strong>Nome:</strong> ${interesse.nome}</p>
                <p><strong>Telefone:</strong> ${interesse.telefone}</p>
                <p><strong>Mensagem:</strong> ${interesse.mensagem}</p>
            `;

            container.appendChild(interesseDiv);  // Adiciona o novo div ao container
        });
    </script>

</body>
