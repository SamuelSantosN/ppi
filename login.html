<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebCar Motors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container img {
            max-width: 80px;
        }

        .container h1 {
            margin: 10px 0 5px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container label {
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container input {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            margin-top: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #cc0000;
        }

        footer {
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            font-style: italic;
            color: rgba(0, 0, 0, 0.188);
            display: flex;
            justify-content: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <!-- Header -->
        <div class="container">
            <img id="logo" src="imagens/image.png" alt="Logo WebCar Motors">
            <h1>Login - WebCar Motors</h1>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemailaqui@hotmail.com">

            <label for="senha">Senha</label>    
            <input type="password" id="senha" placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </div>
    </main>

    <footer>&copy; Todos os direitos reservados à WebCar Motors</footer>
</body>
</html>
